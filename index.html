<!DOCTYPE html>
<html lang="es">
<head>

    <title>Tiendaza</title>

        <!-- Barra lateral -->

            <h2>Tiendaza</h2>
            <ul>
                <li>

                    </svg>
                    <a href="#">Todos</a>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"></path>
                    </svg>
                    <a href="#">Camperas</a>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">

                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"></path>
                    </svg>
                    <a href="#">Pantalones</a>
                </li>
            </ul>
        </aside>

        
        <main class="content">
            <h1>Todos los productos</h1>
            <div class="product-grid">
                <!--Cameras-->
                <div class="product-card">
                    <img src="campera 1.jpg" alt="Campera 1">
                    <h3>Campera 1</h3>
                    <p>$1000</p>
                    <button>Agregar</button>
                </div>
                <div class="product-card">
                    <img src="campera2.jpg" alt="Campera 2">
                    <h3>Campera 2</h3>
                    <p>$1000</p>
                    <button>Agregar</button>
                </div>
                <div class="product-card">
                    <img src="campera3.jpg" alt="Campera 3">
                    <h3>Campera 3</h3>
                    <p>$1000</p>
                    <button>Agregar</button>
                </div>
                <!--Remeras-->
                <div class="product-card">
                    <img src="remera1.jpg" alt="Remera 1">
                    <h3>Remera 1</h3>
                    <p>$1000</p>
                    <button>Agregar</button>
                </div>
                <div class="product-card">
                    <img src="remera2.jpg" alt="Remera 2">
                    <h3>Remera 2</h3>

                    <img src="remera3.jpg" alt="Remera 3">

                </div>

                    <img src="pantalon2.jpg" alt="Pantalon 2">
                    <h3>Pantalon 2</h3>
                    <p>$1000</p>
                    <button>Agregar</button>
               </div>    
                <div class="product-card">
                    <img src="pantalon3.jpg" alt="Pantalon 3">
                    <h3>Pantalon 3</h3>
                    <p>$1000</p>
                    <button>Agregar</button>
                 </div>  
            </div>
